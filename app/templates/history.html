{% extends 'base.html' %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">KPI Data History</div>
    <div class="panel-body">
      <p>View, edit, and delete historical KPI data.</p>
    </div>
    <table class="table">
      <tr>
        <th>MONTH</th>
        <th>MILES</th>
        <th>AVG DRIVERS</th>
      </tr>
      {% for row in data %}
        <tr>
          <td>{{ row.ID }}</td>
          <td>{{ row.MILES }}</td>
          <td>{{ row.AVG_DRIVERS }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
